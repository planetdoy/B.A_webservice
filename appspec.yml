version: 0.0 # CodeDeploy 버전, 프로젝트 버전이 아니라 0.0외에 다른 버전은 오류가 발생
os: linux
files:
  - source: / # CodeDeploy에서 전달해준 파일 중 destination으로 이동시킬 대상을 지정합니다. 루트경로 (/)는 전체 파일을 이야기함
    destination: /home/ec2-user/app/step2/zip/ #source에서 지정된 파일들을 받을 위치, 이후 jar를 실행하는 등은 destination에서 옮긴 파일들로 진행함
    overwrite: yes # 덮어쓰기 유무